<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Song Form</title>
</head>
<body>

<div th:fragment="navLinks">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Song-ify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/songform}">New Song<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/listAllSongs}">All Songs<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<h1>New Song</h1>

<form th:action="@{/confirmsongform}" th:object="${song}" method="post">

    ID <input type="text" th:field="*{id}" placeholder="ID Number">
    <span></span><br>
    Name <input type="text" th:field="*{name}" placeholder="Song Name">
    <span></span><br>
    Artist <input type="text" th:field="*{artist}" placeholder="Artist">
    <span></span><br>
    Album <input type="text" th:field="*{album}" placeholder="Album">
    <span></span><br>
    Year <input type="number" th:field="*{year}" placeholder="Year">
    <span></span><br>

    Rating

    <input type="radio" id="1" name="rating" value="1" th:field="*{rating}">
    <label for="1">1</label>
    <input type="radio" id="2" name="rating" value="2" th:field="*{rating}">
    <label for="2">2</label>
    <input type="radio" id="3" name="rating" value="3" th:field="*{rating}">
    <label for="3">3</label>
    <input type="radio" id="4" name="rating" value="4" th:field="*{rating}">
    <label for="4">4</label>
    <input type="radio" id="5" name="rating" value="5" th:field="*{rating}">
    <label for="5">5</label>
    <input type="radio" id="6" name="rating" value="6" th:field="*{rating}">
    <label for="6">6</label>
    <input type="radio" id="7" name="rating" value="7" th:field="*{rating}">
    <label for="7">7</label>
    <input type="radio" id="8" name="rating" value="8" th:field="*{rating}">
    <label for="8">8</label>
    <input type="radio" id="9" name="rating" value="9" th:field="*{rating}">
    <label for="9">9</label>
    <input type="radio" id="10" name="rating" value="10" th:field="*{rating}">
    <label for="10">10</label>
    <span></span><br>

    Genre (check all that apply)<br>
    <input type="checkbox" id="rap/hip-hop" name="genre" value="rap/hip-hop" th:field="*{genre}">
    <label for="rap/hip-hop">rap/hip-hop</label>
    <input type="checkbox" id="r&b" name="genre" value=" r&b" th:field="*{genre}">
    <label for="r&b">r&b</label>
    <input type="checkbox" id="pop" name="genre" value=" pop" th:field="*{genre}">
    <label for="pop">pop</label>
    <input type="checkbox" id="rock" name="genre" value=" rock" th:field="*{genre}">
    <label for="rock">rock</label>


    <br>

    In Stock:
    <input type="radio" id="yes" name="stock" value="true" th:field="*{inStock}">
    <label for="yes">yes</label>
    <input type="radio" id="no" name="stock" value="false" th:field="*{inStock}">
    <label for="no">no</label><br>

    <input type="submit" value="Add Song">



</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
