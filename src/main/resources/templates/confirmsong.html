<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Song Confirmation</title>
</head>
<body>

<div th:replace="songform :: navLinks"></div>
<h1>Song Confirmation</h1>

<h2>All Songs</h2>
<div th:each="song : ${allSongs}">
    <p>ID: [[${song.id}]] <br>
        Name: [[${song.name}]] <br>
        Artist: [[${song.artist}]] <br>
        Album: [[${song.album}]]<br>
        Rating: [[${song.rating}]]<br>
        <span th:if="${song.rating} > 6">Good</span>
        <span th:unless="${song.rating} > 6">Bad</span>
        <br>

        Year: [[${song.year}]] <br>
        Genre: [[${song.genre}]] <br>
        Available: [[${song.inStock}]]<br>
        <span th:text="${song.inStock}? 'pick up today':'ship to home'"></span>
    </p>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
